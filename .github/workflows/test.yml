name: Run Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/test.yml'
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/test.yml'

permissions:
  contents: read

jobs:
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        id: unit
        run: npm test

      - name: Run integration tests
        id: integration
        run: npm run test:integration
